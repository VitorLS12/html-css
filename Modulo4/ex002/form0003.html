<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
     <p>
         
         <label for="inome">Nome: </label>
         <input type="text" name="nome" id="inome" maxlength="40" placeholder="máximo 40 carácteres" required>
         
     </p>
     <p>

        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" min="1" max="10"  placeholder="0 a 10" step="0.5" required
        >
     </p>
     <p>

        <label for="imes">Periodo Letivo: </label><input type="month" name="mes" id="imes" value="2022-01">
     </p>
     <p>
        <label for="idia">Dia da prova: </label><input type="date" name="dia" id="idia">
     </p>
     <p>

        <input type="submit" value="Enviar"> 
        <input type="reset" value="Limpar">
     </p>
     

    </form>
</body>
</html>
