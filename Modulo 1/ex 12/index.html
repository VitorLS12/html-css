<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferntes ou simplesmente diminua a aba do navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagem P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem M.png" type="image/png">
        <img src="imagens/imagem G.png" alt="imagem flexível">
        
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5:</p>
    <audio src="midia/Cash Machine - Anno Domini Beats.mp3" controls></audio>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p> Vamos aprender a reproduzir videos:</p>
    <video src="midia/pexels-nothing-ahead-10505868.mp4" width="700px" controls></video >
        <h1>Inserindo videos do youtube</h1>
        <iframe width="700" height="415" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
